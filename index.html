<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTUS OFM</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #0f0f0f;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }

    nav a {
      color: #ccc;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
    }

    .cta-button {
      background-color: #b30000;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #cc0000;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1607301721881-494a7f5d6da9?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 3rem;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f5f5dc;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOTUS OFM</div>
    <nav>
      <a href="#about">About</a>
      <a href="#models">Models</a>
      <a href="#apply">Apply</a>
      <button class="cta-button">Join Us</button>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>YOUR SUCCESS IS OUR MISSION</h1>
      <p>We help elite creators build powerful, high-income brands on OnlyFans. Start today.</p>
      <button class="cta-button">Apply Now</button>
    </div>
  </section>
</body>
</html>
